<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <title>Minesweeper - David Hermann</title>
    <link rel="icon" href="https://david-hermann.com/wp-content/uploads/2021/09/cropped-iconnormred-32x32.png" sizes="32x32">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h2>Minesweeper by David Hermann</h2>
        <button id="controls" onclick="toggleMenu()"></button>
    </header>
    <div id="menu" class="hide-elem">
        <div id="inner-menu">
            <div id="menu-name">
                <h2>Menu</h2>
            </div>
            <div id="menu-content">

                <h3 id="state-message">still playing..</h3>
                
                <div class="menu-item">
                    <h3>play sounds</h3>
                    <button type="button" id="mute-sounds">✔</button>
                </div>
                <div class="menu-item">
                    <h3>play music</h3>
                    <button type="button" id="mute-music">✔</button>
                </div>
                
                <h2 id="button" onclick="newGame()">Try Again</h2>
            </div>
        </div>
    </div>
    
    <div id="mine-field">
        <div id="inner-mine-field">

        </div>
    </div>

    <div id="interaction-overlay">
        <h1>&lt;&lt; click to start playing >></h1>
    </div>
</body>
</html>
