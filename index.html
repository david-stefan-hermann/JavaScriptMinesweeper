<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <title>Minesweeper - David Hermann</title>
    <link rel="icon" href="https://david-hermann.com/wp-content/uploads/2021/09/cropped-iconnormred-32x32.png" sizes="32x32">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h2>Minesweeper by David Hermann</h2>
        <button class="header-button" id="controls" onclick="toggleMenu()"></button>
        <button class="header-button" id="new-game" onclick="chooseDifficulty()"></button>
    </header>
    <div id="menu" class="menu hide-elem" onclick="hideMenu('mn')">
        <div id="inner-menu" class="inner-menu">
            <div id="menu-name" class="menu-name">
                <h2>Menu</h2>
            </div>
            <div id="menu-content" class="menu-content">
                
                <div class="menu-item">
                    <h3>play sounds</h3>
                    <button type="button" id="mute-sounds" class="button-active">✔</button>
                </div>
                <div class="menu-item">
                    <h3>play music</h3>
                    <button type="button" id="mute-music" class="button-active">✔</button>
                </div>
            </div>
        </div>
    </div>

    <div id="ng-menu" class="menu hide-elem" onclick="hideMenu('ng')">
        <div id="ng-inner-menu" class="inner-menu">
            <div id="ng-menu-name" class="menu-name">
                <h2 id="state-message"></h2>
            </div>
            <div id="ng-menu-content" class="menu-content">
                
                <div class="menu-item">
                    <h3>difficulty</h3>
                </div>
                <div class="menu-item">
                    <h3>pyjama</h3>
                    <button type="button" class="difficulty-button" id="difficulty-1" value="10">✔</button>
                </div>
                <div class="menu-item">
                    <h3>normal</h3>
                    <button type="button" class="difficulty-button" id="difficulty-2" value="5">✔</button>
                </div>
                <div class="menu-item">
                    <h3>madness</h3>
                    <button type="button" class="difficulty-button" id="difficulty-3" value="2">✔</button>
                </div>
                
                <h2 class="ng-button" onclick="newGame()">Try Again</h2>
            </div>
        </div>
    </div>
    
    <div id="mine-field">
        <div id="inner-mine-field">

        </div>
    </div>

    <div id="interaction-overlay">
        <h1>&lt;&lt; click to start playing >></h1>
    </div>
</body>
</html>
