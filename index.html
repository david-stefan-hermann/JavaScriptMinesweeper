<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <title>Minesweeper - David Hermann</title>
    <link rel="icon" href="https://david-hermann.com/wp-content/uploads/2021/09/cropped-iconnormred-32x32.png" sizes="32x32">

    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h2>Minesweeper by David Hermann</h2>
        <button class="header-button"><div></div></button>
        <button class="header-button"><div></div></button>
        <button class="header-button"><div></div></button>
    </header>
    <div class="menu hide-elem">
        <div class="inner-menu">
            <div class="menu-name">
                <h2>Settings</h2>
            </div>
            <div class="menu-content">
                
                <div class="menu-item">
                    <h3>play sounds</h3>
                </div>
                <div class="menu-item">
                    <input id="sounds-slider" class="volume-slider" type="range" min="0" max="100" value="80">
                </div>
                <div class="menu-item">
                    <h3>play music</h3>
                </div>
                <div class="menu-item">
                    <input id="music-slider" class="volume-slider" type="range" min="0" max="100" value="20">
                </div>

            </div>
        </div>
    </div>

    <div class="menu hide-elem">
        <div class="inner-menu">
            <div class="menu-name">
                <h2 id="state-message"></h2>
            </div>
            <div class="menu-content">
                
                <div class="menu-item">
                    <h3>choose difficulty</h3>
                </div>
                <div class="menu-item">
                    <h3>pyjama</h3>
                    <button type="button" class="difficulty-button" id="difficulty-1" value="10">✔</button>
                </div>
                <div class="menu-item">
                    <h3>normal</h3>
                    <button type="button" class="difficulty-button" id="difficulty-2" value="5">✔</button>
                </div>
                <div class="menu-item">
                    <h3>madness</h3>
                    <button type="button" class="difficulty-button" id="difficulty-3" value="2">✔</button>
                </div>
                
                <h2 id="ng-button" class="ng-button" onclick="newGame()">Start New Game</h2>
            </div>
        </div>
    </div>

    <div class="menu hide-elem">
        <div class="inner-menu">
            <div  class="menu-name">
                <h2>About</h2>
            </div>
            <div class="menu-content">
                <div class="menu-item full-text">
                    <h3>press left mouse button to uncover a tile</h3>
                </div>
                <div class="menu-item">
                    <h3>resources</h3>
                </div>
                <div class="menu-item">
                    <h3>sounds from: <a href="https://mixkit.co">mixkit</a></h3>
                </div>
                <div class="menu-item">
                    <h3>music from: <a href="https://www.fesliyanstudios.com">fesliyanstudios</a></h3>
                </div>
                <div class="menu-item">
                    <h3>icons from: <a href="https://www.icons8.com">icons8</a></h3>
                </div>
            </div>
        </div>
    </div>
    
    <div id="mine-field">
        <div id="inner-mine-field">

        </div>
    </div>

    <div id="interaction-overlay">
        <h1>&lt;&lt; click to start playing >></h1>
    </div>
</body>
</html>
